<!DOCTYPE html>
<html>
<head>
  <title>Image Display</title>
</head>
<body>
  <img id="uploadedImage" alt="Uploaded Image">
  <br>

  <script>
    var imageDataURL = localStorage.getItem('imageData');
    var img = document.getElementById('uploadedImage');
    img.src = imageDataURL;
  </script>
</body>
</html>


</body>
</html>
